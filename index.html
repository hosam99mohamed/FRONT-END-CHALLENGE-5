<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title> Frontend Mentor | Profile card componentument </title>
            <link rel="stylesheet" href="css/main.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        </head>
            <body>
                <main>
                    <div class="container">
                        <div class="head">
                            <img src="images/bg-pattern-card.svg" alt="">
                        </div>
                        <div class="middle">
                            <div class="avatar">
                                <img src="images/image-victor.jpg" alt="">
                            </div>
                            <h1 class="name">  Victor Crest <span> 26 </span></h1>
                            <p class="city">   London  </p>
                        </div>
                        <div class="details">
                            <div class="follow">
                                <div class="num"> 80K </div>
                                <div class="details-1"> Followers </div>
                            </div>
    
                            <div class="likes">
                                <div class="num"> 803K </div>
                                <div class="details-1"> Likes </div>
                            </div>
    
                            <div class="photos">
                                <div class="num"> 1.4K </div>
                                <div class="details-1"> Photos </div>
                            </div>
                        </div>
                    </div>
                </main>
          
            </body>
</html>
